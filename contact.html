<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Seatuck Nurseries®</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/c8fc247de9.js" crossorigin="anonymous"></script>


</head>
<body id="background">
    <section class="header">
        <figure class="logo__wrapper">
          <img src="./assets/logo.png" alt="logo" class="logo" />
        </figure>
        <div class="contact__info">
          <a href="tel:6313251514" class="phone__number">(631) 325-1514</a>
          <a href="./contact.html" class="contact__button"
            >Contact Us! <i class="fa-regular fa-envelope"></i>
          </a>
        </div>
      </section>
      <section>
        <div class="details__container">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__list--li">
                <a href="./index.html" class="nav__link"
                  >about <i class="fa-solid fa-arrow-right"></i>
                </a>
              </li>
              <li class="nav__list--li">
                <a href="./inventory.html" class="nav__link"
                  >inventory <i class="fa-solid fa-arrow-right"></i>
                </a>
              </li>
              <li class="nav__list--li">
                <a href="#" class="nav__link"
                  >specials <i class="fa-solid fa-arrow-right"></i>
                </a>
              </li>
              <li class="nav__list--li">
                <a href="./address.html" class="nav__link"
                  >address <i class="fa-solid fa-arrow-right"></i>
                </a>
              </li>
              <li class="nav__list--li">
                <a href="./contact.html" class="nav__link nav__link--active"
                  >contact <i class="fa-solid fa-arrow-right"></i>
                </a>
              </li>
            </ul>
          </nav>
          <div class="info__container contact__container">
            <form action="" class="contact__form">
              <label for="name" class="contact__form--label">
                  Your Name:
              </label>
              <input type="text" class="contact__form--input">
              <label for="phone-number" class="contact__form--label">
                  Your Phone Number:
              </label>
              <input type="phone" class="contact__form--input">
              <label for="message" class="contact__form--label">
                  How can we help?
              </label>
              <textarea type="textarea" rows="8" class="contact__form--input"> </textarea>
              <button type="submit" class="contact__form--submit-btn">Send Message</button>
            </form>
          </div>
        </div>
      </section>
      <footer>
        <p class="copyright">© 2024 Seatuck Nurseries®</p>
      </footer>
</body>
</html>
