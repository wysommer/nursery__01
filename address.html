        <a href="./contact.html" class="contact__button"
          >Contact Us! <i class="fa-regular fa-envelope"></i>
        </a>
      </div>
    </section>
    <section>
      <div class="details__container">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__list--li">
              <a href="./index.html" class="nav__link"
                >about <i class="fa-solid fa-arrow-right"></i>

            </li>
            <li class="nav__list--li">

              </a>
            </li>

        </nav>

                We are located at:

            <h3 class="address__line-1">
                232 Old Country Road
            </h3>
            <h3 class="address__line-2">

            <figure class="address__img--wrapper">
                <img src="./assets/location.png" alt="location" class="address__img">
